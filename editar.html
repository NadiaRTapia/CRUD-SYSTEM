<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
        <nav>
            <a href="index.html">Listado</a>
            <a href="crear.html">Crear Producto</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Ejemplo" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" value="100" required min="0">

            <label for="precio_original">Precio Original:</label>
            <input type="number" id="precio_original" name="precio_original" value="150" required min="0">

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="3" required>Descripción de ejemplo</textarea>

            <label for="imagen">Imagen del producto (URL):</label>
            <input type="url" id="imagen" name="imagen" value="https://via.placeholder.com/60" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
</body>
</html>
